<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini_Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Corporation</h1>
      <nav>
        <a href="#profile1">Dat</a>
        <a href="#profile2">Thuy</a>
        <a href="#profile3">Minh Anh</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/Dat.jpg" alt="Joe Coder" width="500" height="500">
          <figcaption>Nguyen Tan Dat</figcaption>
        </figure>
        <p><q>Học học nữa hộc máu</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="img/Thuy.jpg" alt="Matt Designer" width="500" height="500">
          <figcaption>Nguyen Phuong Thuy</figcaption>
        </figure>
        <p><q>Áp lực tạo nên cọng vàng</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="img/MinhHeo.jpg" alt="Jane Dev Rel" width="500" height="500">
          <figcaption>Nguyen Ngoc <span class="nowrap">Minh Anh</span></figcaption>
        </figure>
        <p><q>Áp lực quá thì đi nhậu</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
